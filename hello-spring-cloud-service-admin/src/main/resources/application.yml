# 需要指明 spring.application.name，
# 这个很重要，这在以后的服务与服务之间相互调用一般都是根据这个 name
spring:
  application:
    name: hello-spring-cloud-service-admin

server:
  port: 8762

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
